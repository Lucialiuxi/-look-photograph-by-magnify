<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="magnify.js"></script>
	<style type="text/css">
	
	#box{
		width: 900px;
		height: 500px;
		background: url(img/bg.png) no-repeat;
		position: relative;
	}
	#left{
		width: 335px;
		height: 188px;
		position: absolute;
		left: 148px;
		top: 155px;
		overflow: hidden;
	}
	#imgs1{
		width: 100%;
		height: 100%;
	}
	#right{
		width: 200px;
		height: 200px;
		overflow: hidden;
		position: absolute;
		left: 580px;
		top: 150px;
		border-radius: 50%;
		background: url(img/border.png) no-repeat;
		visibility: hidden;
	}
	#mask{
		width: 50px;
		height: 50px;
		background: #deadbb;
		border-radius: 50%;
		opacity: .9;
		position: absolute;
		display: none;
		z-index: 5;
	}
	#border{
		width: 184px;
		height: 184px;
		position: absolute;
		left: 7px;
		top: 7px;
		border-radius: 50%;
		overflow: hidden;
	}
	#img2{
		position: absolute;
		top: 0;
		left: 0;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="left">
			<img src="img/img.png" id="imgs1">
			<div id="mask"></div>
		</div>
		<div id="right">
			<div id="border">
				<img src="img/img.png" id="img2">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>

	1.让左边拖拽运动起来
	2.算出一个左边运动 带动右边运动 的比率
		大图		放大镜#border
		—————— =  ————————
		小图		遮罩#mask
		
		宽的比例是大图的宽比小图的宽，
		高的比例是大图的高比小图的高

			根据比例和右边的放大镜改变mask的大小

		分别算出左右的mask的最大运动距离 和 右边 img的最大运动距离
		
	3.左边拖拽mask运动之后的 相对于父级左上角的距离x y ,右边图片背景图的位置就是-x*Rate -y*Rate
